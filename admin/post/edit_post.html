<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Sửa Bài Đăng | CodingLab</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">CodingLab</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="../index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="list_post.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Bài đăng</span>
                </a>
            </li>
            <li>
                <a href="../user/list_user.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Người dùng</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Sửa Bài Đăng</span>
            </div>
            <div class="profile-details">
                <img src="https://cdn.vectorstock.com/i/500p/08/19/gray-photo-placeholder-icon-design-ui-vector-35850819.jpg" alt="">
                <span class="admin_name">Prem Shahi</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content px-3">
            <form id="editPostForm" method="POST" action="/api/posts/update"> <!-- Update the action URL as necessary -->
                <input type="hidden" name="postId" value="POST_ID"> <!-- Replace POST_ID with the actual post ID -->

                <div class="form-group">
                    <label for="categoryId">Danh Mục</label>
                    <select class="form-control" id="categoryId" name="categoryId" required>
                        <option value="">Chọn Danh Mục</option>
                        <option value="1" selected>Công Nghệ</option>
                        <option value="2">Lập Trình</option>
                        <option value="3">Thiết Kế</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="content">Nội Dung</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required>Current content goes here...</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Cập Nhật Bài Đăng</button>
                <a href="list_post.html" class="btn btn-secondary">Trở Về</a>
            </form>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }

        document.getElementById("editPostForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission
            // You can add AJAX submission here or other custom logic
            console.log('Form submitted');
            this.submit(); // Submit the form after custom logic if needed
        };
    </script>

</body>

</html>
